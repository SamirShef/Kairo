name: CI

on:
  push:
#    tags:
#      - '*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install LLVM 17
      run: |
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        echo "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-17 main" | sudo tee /etc/apt/sources.list.d/llvm.list
        sudo apt-get update
        sudo apt-get install -y llvm-17-dev clang-17

    - name: Create Build Directory
      run: mkdir -p build

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install LLVM with Chocolatey
      run: choco install llvm --version=17.0.6 -y

    - name: Add LLVM to PATH
      run: |
        $llvmPath = "C:\Program Files\LLVM\bin"
        echo "$llvmPath" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Set LLVM_DIR
      run: |
        $llvmDir = "C:\Program Files\LLVM\lib\cmake\llvm"
        echo "LLVM_DIR=$llvmDir" | Out-File -FilePath $env:GITHUB_ENV -Append

    - name: Create Build Directory
      run: mkdir build

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -G "Visual Studio 17 2022"

    - name: Build
      run: cmake --build build --config Release