name: CI

on:
  push:
#    tags:
#      - '*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install LLVM 17
      run: |
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        echo "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-17 main" | sudo tee /etc/apt/sources.list.d/llvm.list
        sudo apt-get update
        sudo apt-get install -y llvm-17-dev clang-17

    - name: Create Build Directory
      run: mkdir -p build

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Find installed LLVM
      run: |
        # Ищем установленную версию LLVM
        $llvmPath = "C:\Program Files\LLVM"
        if (Test-Path $llvmPath) {
            Write-Host "Found LLVM installation at: $llvmPath"
            # Ищем путь к CMake файлам
            $cmakePath = Get-ChildItem -Path $llvmPath -Recurse -Filter "*Config.cmake" | Select-Object -First 1 | ForEach-Object { $_.Directory.FullName }
            if ($cmakePath) {
                Write-Host "Found LLVM CMake files at: $cmakePath"
                echo "LLVM_DIR=$cmakePath" | Out-File -FilePath $env:GITHUB_ENV -Append
            } else {
                # Пробуем стандартный путь
                $standardPath = "$llvmPath\lib\cmake\llvm"
                if (Test-Path $standardPath) {
                    echo "LLVM_DIR=$standardPath" | Out-File -FilePath $env:GITHUB_ENV -Append
                } else {
                    Write-Host "Could not find LLVM CMake files"
                }
            }
            echo "LLVM_PATH=$llvmPath" | Out-File -FilePath $env:GITHUB_ENV -Append
        } else {
            Write-Host "LLVM not found at standard location"
        }

    - name: Add LLVM to PATH
      run: |
        if ($env:LLVM_PATH) {
            echo "$env:LLVM_PATH\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
        } else {
            echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
        }

    - name: Create Build Directory
      run: mkdir build

    - name: Configure CMake
      run: |
        if ($env:LLVM_DIR) {
            cmake -B build -DCMAKE_BUILD_TYPE=Release -G "Visual Studio 17 2022" -DLLVM_DIR="$env:LLVM_DIR"
        } else {
            # Пробуем без явного указания LLVM_DIR
            cmake -B build -DCMAKE_BUILD_TYPE=Release -G "Visual Studio 17 2022"
        }

    - name: Build
      run: cmake --build build --config Release